type WineryCreated @entity(immutable: true) {
  id: Bytes!
  WineryManagement_id: Int! # uint8
  name: String! # string
  addy: Bytes! # address
  latitude: BigInt! # int256
  longitude: BigInt! # int256
  wineryNumber: Int! # uint16
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
